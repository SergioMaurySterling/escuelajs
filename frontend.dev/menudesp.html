<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header class='header'>
        <img class='header__img' src='https://firebasestorage.googleapis.com/v0/b/petti-2d60d.appspot.com/o/Landing%2Floguitolargo.png?alt=media&token=25664469-bf03-4332-bae6-b91e0ee06df7'>
        <div class='header__menu'>
            <div class='header__menu--profile'>
                <img src='../icons8-contacts-32.png' alt='user'> 
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href='/'></a>Cuenta</li>
                <li><a href='/'></a>Cerrar sesión</li>
            </ul>
        </div>
    </header>

    <section class="finder">
        <h2 class="finder__title">Qué quieres buscar hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="https://images.pexels.com/photos/146083/pexels-photo-146083.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
                <div class="carrousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat-round/64/000000/play--v1.png"/>
                        <img src="https://img.icons8.com/cotton/64/000000/get-revenue.png"/>
                        <p class="carrousel-item__details--title">Titulo descriptivo</p>
                        <p class="carrousel-item__details--subtitle">2021 16+ 114mins</p>
                    </div>
                </div>
            </div>
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="https://images.pexels.com/photos/146083/pexels-photo-146083.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
                <div class="carrousel-item__details">
                    
                </div>
            </div>
        </div>
    </section>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input--2" type="text" placeholder="Correo">
                <input class="input--2" type="password" placeholder="Contraseña">
                <button classs="button-2">Iniciar sesión</button>
                <div class="login__container--rem">
                    <label>
                        <input type="checkbox" id="cbox1" value='"checkbox'>Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../icons8-contacts-32.png">Inicia sesion con Goolge</div>
                <div><img src="../icons8-contacts-32.png">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href='/'>Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
